- ruleID: test-brace-expansion-00000
  description: Test regex pattern for TypeScript/JavaScript files
  when:
    builtin.filecontent:
      pattern: "React"
      filePattern: "\\.(j|t)sx?$"
  message: Found React reference using regex pattern
  effort: 1
  category: potential


- name: konveyor-analysis
  tags:
  - Backend=Golang
  - Infra=Kubernetes
  - Java
  - Java Operator SDK
  - Language=Golang
  - License=Apache
  violations:
    go-lang-ref-001:
      description: ''
      category: potential
      incidents:
      - uri: file:///examples/golang/main.go
        message: 'golang apiextensions/v1/customresourcedefinitions found file:///examples/golang/main.go:11'
        codeSnip: " 2  \n 3  import (\n 4  \t\"fmt\"\n 5  \n 6  \t\"github.com/konveyor/analyzer-lsp/examples/golang/dummy\"\n 7  \t\"k8s.io/apiextensions-apiserver/pkg/apis/apiextensions/v1beta1\"\n 8  )\n 9  \n10  func main() {\n11  \tfmt.Println(v1beta1.CustomResourceDefinition{})\n12  \n13  \tfmt.Println(dummy.HelloWorld())\n14  }\n"
        lineNumber: 11
        variables:
          file: file:///examples/golang/main.go
      effort: 1
    golang-gomod-dependencies:
      description: ''
      category: potential
      incidents:
      - uri: file:///examples/golang/go.mod
        message: dependency golang.org/x/text with v0.3.7 is bad and you should feel bad for using it
        variables:
          name: golang.org/x/text
          version: v0.3.7
      - uri: file:///examples/golang/go.mod
        message: dependency k8s.io/apimachinery with v0.24.4 is bad and you should feel bad for using it
        variables:
          name: k8s.io/apimachinery
          version: v0.24.4
      - uri: file:///examples/golang/go.mod
        message: dependency sigs.k8s.io/structured-merge-diff/v4 with v4.2.1 is bad and you should feel bad for using it
        variables:
          name: sigs.k8s.io/structured-merge-diff/v4
          version: v4.2.1
      effort: 1
    node-sample-rule-001:
      description: Testing that the node provider works - type
      category: potential
      incidents:
      - uri: file:///examples/nodejs/test_a.ts
        message: nodejs sample rule 001
        codeSnip: " 1  export interface Greeter {\n 2    name: string;\n 3    hello(): string;\n 4  }\n 5  \n 6  export const greeter: Greeter = {\n 7    name: \"Person1\",\n 8    hello() {\n 9      return `Hello, I'm ${this.name}`;\n10    },\n11  };\n"
        lineNumber: 5
        variables:
          file: file:///examples/nodejs/test_a.ts
      - uri: file:///examples/nodejs/test_b.ts
        message: nodejs sample rule 001
        codeSnip: " 1  import { greeter } from './test_a';\n 2  \n 3  console.log(greeter.hello());\n"
        lineNumber: 0
        variables:
          file: file:///examples/nodejs/test_b.ts
      - uri: file:///examples/nodejs/test_b.ts
        message: nodejs sample rule 001
        codeSnip: " 1  import { greeter } from './test_a';\n 2  \n 3  console.log(greeter.hello());\n"
        lineNumber: 2
        variables:
          file: file:///examples/nodejs/test_b.ts
      effort: 1
    node-sample-rule-002:
      description: Testing that the node provider works - function
      category: potential
      incidents:
      - uri: file:///examples/nodejs/test_a.ts
        message: nodejs sample rule 002
        codeSnip: " 1  export interface Greeter {\n 2    name: string;\n 3    hello(): string;\n 4  }\n 5  \n 6  export const greeter: Greeter = {\n 7    name: \"Person1\",\n 8    hello() {\n 9      return `Hello, I'm ${this.name}`;\n10    },\n11  };\n"
        lineNumber: 2
        variables:
          file: file:///examples/nodejs/test_a.ts
      - uri: file:///examples/nodejs/test_a.ts
        message: nodejs sample rule 002
        codeSnip: " 1  export interface Greeter {\n 2    name: string;\n 3    hello(): string;\n 4  }\n 5  \n 6  export const greeter: Greeter = {\n 7    name: \"Person1\",\n 8    hello() {\n 9      return `Hello, I'm ${this.name}`;\n10    },\n11  };\n"
        lineNumber: 7
        variables:
          file: file:///examples/nodejs/test_a.ts
      - uri: file:///examples/nodejs/test_b.ts
        message: nodejs sample rule 002
        codeSnip: " 1  import { greeter } from './test_a';\n 2  \n 3  console.log(greeter.hello());\n"
        lineNumber: 2
        variables:
          file: file:///examples/nodejs/test_b.ts
      effort: 1
    python-sample-rule-001:
      description: ''
      category: potential
      incidents:
      - uri: file:///examples/python/file_a.py
        message: python sample rule 001
        codeSnip: " 1  import file_b\n 2  \n 3  print(file_b.hello_world())\n 4  \n 5  doggie = file_b.Dog()\n 6  print(doggie.speak())\n 7  \n 8  file_b.bad_method()\n"
        lineNumber: 3
        variables:
          file: file:///examples/python/file_a.py
      effort: 1
    python-sample-rule-002:
      description: ''
      category: potential
      incidents:
      - uri: file:///examples/python/file_a.py
        message: python sample rule 002
        codeSnip: " 1  import file_b\n 2  \n 3  print(file_b.hello_world())\n 4  \n 5  doggie = file_b.Dog()\n 6  print(doggie.speak())\n 7  \n 8  file_b.bad_method()\n"
        lineNumber: 6
        variables:
          file: file:///examples/python/file_a.py
      effort: 1
    test-tsx-support-00010:
      description: Test that nodejs provider can find references in TypeScript/React files
      category: potential
      incidents:
      - uri: file:///examples/nodejs/Component.tsx
        message: Found React reference using nodejs provider
        codeSnip: " 1  import React from 'react';\n 2  \n 3  export const MyComponent: React.FC = () => {\n 4    return <div>Hello from TypeScript React</div>;\n 5  };\n"
        lineNumber: 2
        variables:
          file: file:///examples/nodejs/Component.tsx
      effort: 1

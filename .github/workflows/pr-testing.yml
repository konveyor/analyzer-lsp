name: Build and Test

on: ["push", "pull_request"]

jobs: 
  test:
    strategy:
      matrix:
        include:
        - runs_on: ubuntu-latest
          goos: linux
          goarch: amd64
        - runs_on: ubuntu-latest
          goos: linux
          goarch: arm64
        - runs_on: macos-latest
          goos: darwin
          goarch: amd64
        - runs_on: macos-latest
          goos: darwin
          goarch: arm64
        - runs_on: windows-latest
          goos: windows
          goarch: amd64
    runs-on: ${{ matrix.runs_on }}
    steps:
      - uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23.9'

      - name: Test Main
        run: go test -v ./...

      - name: Test Java External Provider
        run: |
          cd external-providers/java-external-provider/
          go test -v ./...

